networks:
  default: development
  development:
    cmd: ganache-cli
    host: http://127.0.0.1
    timeout: 120
    cmd_settings:
      port: 8545
      gas_limit: 12000000
      accounts: 10
      evm_version: istanbul
      mnemonic: brownie
      fork: mainnet
reports:
  exclude_contracts:
    - Address
    - SafeERC20
    - DropToken
    - SafeMath
    - Owned
  only_include_project: false
compiler:
  solc:
    version: 0.5.17
  vyper:
    version: 0.3.0
